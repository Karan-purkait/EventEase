<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventEase Login</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../EventEase/css/login.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <!-- Changed from "card" to "registration-container" to apply custom styles -->
    <div class="registration-container">
      <h2>Login to EventEase</h2>
      <form id="loginForm" novalidate>
        <div class="form-group mb-3">
          <label for="email">Email or Username</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter email or username"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="remember" class="form-check-input" />
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none" style="color: #5e9cff;">Forgot Password?</a>
        </div>
        <div class="text-center mt-2">
          <span>Don't have an account? </span>
          <a href="register.html" class="text-decoration-none" style="color: #5e9cff;">Sign Up</a>
        </div>
        <!-- Error/Success Message -->
        <div id="message" class="alert d-none" role="alert"></div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../EventEase/js/login.js"></script>
</body>
</html>
